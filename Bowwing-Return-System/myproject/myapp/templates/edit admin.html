<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="edit admin.css">
   
</head>
<body>
    <div class="container">
        <button class="close-btn">&times;</button>
        <h1>Edit Device</h1>
        <form>
            <label for="deviceName">Device Name</label>
            <input type="text" id="deviceName" name="deviceName" required>

            <label for="parcelName">Parcel Name</label>
            <input type="text" id="parcelName" name="parcelName" required>

            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" required>

            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="available">Available</option>
                <option value="unavailable">Unavailable</option>
                <option value="damaged">Damaged</option>
            </select>

            <label for="uploadPhoto">Upload Photo</label>
            <input type="file" id="uploadPhoto" name="uploadPhoto" accept="image/*" required>

            <div class="btn-container">
                <button type="submit" class="btn save">Save</button>
            </div>
        </form>
    </div>
</body>
</html>

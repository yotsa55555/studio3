<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="edit_password.css">
</head>
<body>
    
    <div class="container">
        <h2>Change Password</h2>
        <form id="changePasswordForm">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required>
            
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="button" onclick="submitChangePassword()"class="submit-button">Submit</button>
            <button type="button" onclick="goBack()" class="return-button">Return</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script src="edit_password.js"></script>
</body>
</html>

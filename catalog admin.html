<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management</title>
    <link rel="stylesheet" href="catalog admin.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">CATALOG</a></li>
                <li><a href="#">REPORT</a></li>
                <li><a href="#">HISTORY</a></li>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Catalog Admin</h1>
        <div class="btn-container">
            <button class="btn available">Available</button>
            <button class="btn unavailable">Unavailable</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>Parcel Number</th>
                    <th>Status</th>
                    <th>Brand</th>
                    <th>Date Borrow</th>
                    <th>Date Return</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr>
                    <td>Device A</td>
                    <td>12345</td>
                    <td>Available</td>
                    <td>Brand X</td>
                    <td>2024-08-30</td>
                    <td>2024-09-05</td>
                    <td><button class="edit-btn">Edit</button></td>
                </tr>

                <tr>
                    <td>Device B</td>
                    <td>12345</td>
                    <td>Available</td>
                    <td>Brand X</td>
                    <td>2024-08-30</td>
                    <td>2024-09-05</td>
                    <td><button class="edit-btn">Edit</button></td>
                </tr>

                <tr>
                    <td>Device C</td>
                    <td>12345</td>
                    <td>Available</td>
                    <td>Brand X</td>
                    <td>2024-08-30</td>
                    <td>2024-09-05</td>
                    <td><button class="edit-btn">Edit</button></td>
                </tr>
                <!-- Additional rows go here -->
            </tbody>
        </table>
    </div>
</body>
</html>

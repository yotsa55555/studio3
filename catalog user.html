<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog for Borrowing</title>
    <link rel="stylesheet" href="catalog user.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">CATALOG</a></li>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Catalog for Borrowing</h1>
        <header>
            <div class="header-left">
                <input type="text" placeholder="Search..." id="search-bar">
                <select id="status-dropdown">
                    <option value="all">All</option>
                    <option value="available">Available</option>
                    <option value="unavailable">Unavailable</option>
                    <option value="damaged">Damaged</option>
                </select>
            </div>
            <button id="request-button">Request</button>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Equipment Name</th>
                    <th>Parcel ID</th>
                    <th>Brand</th>
                    <th>Date Borrow</th>
                    <th>Date Return</th>
                    <th>Due Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="VR glasses.jpg" alt="VR Glasses"></td>
                    <td>VR Glasses</td>
                    <td>123456</td>
                    <td>Brand A</td>
                    <td>2024-08-01</td>
                    <td>2024-08-10</td>
                    <td>2024-08-15</td>
                    <td><span class="status available">Available</span></td>
                </tr>
                <tr>
                    <td><img src="pen mouse.jpg" alt="Pen Mouse"></td>
                    <td>Pen Mouse</td>
                    <td>654321</td>
                    <td>Brand B</td>
                    <td>2024-08-05</td>
                    <td>2024-08-15</td>
                    <td>2024-08-20</td>
                    <td><span class="status unavailable">Unavailable</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

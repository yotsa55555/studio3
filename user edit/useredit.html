<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="user_edit.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-image">
                <p class="edit-label">Profile Edit</p>
                <img src="https://static.vecteezy.com/system/resources/previews/005/544/718/non_2x/profile-icon-design-free-vector.jpg" alt="Profile Picture">
                <a class="edit-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg>
                </a>
            </div>
            <h2>Kusuma Yanghan</h2>
            <div class="profile-info">
                <div class="label">Username</div><div class="value" id="display-name">Kusuma Yanghan</div>
                <div class="label">Student id</div><div class="value">663040714-9</div>
                <div class="label">Phone</div><div class="value">0961851578</div> 
                <div class="label">Email</div><div class="value" id="display-email">kusuma.y@kkumail.com</div>
                <div class="label">Reservation</div><div>N/A</div>
            </div>
        </div>
        <div class="profile-form">
            <form id="profile-form">
                <label for="Username">Username</label>
                <input type="text" id="Username" placeholder="Username">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number">
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">

                <button type="button" onclick="saveProfile()">Save</button>
            </form>
        </div>
    </div>

    <script>
        function saveProfile() {
            // Get form values
            const name = document.getElementById('Username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Update profile card with new values
            document.getElementById('display-name').textContent = name || "Kusuma Yanghan";
            document.getElementById('display-email').textContent = email || "kusuma.y@kkumail.com";
            document.getElementById('display-phone').textContent = phone || "0961851578";
            document.getElementById('display-password').textContent = phone || "";

            // Clear form values after saving
            document.getElementById('profile-form').reset();
        }
    </script>
</body>
</html>
